<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arsha Task Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #37517e;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #37517e;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #47b2e4;
    }

    .btn-nav {
      border: 2px solid #47b2e4;
      padding: 6px 15px;
      border-radius: 25px;
      color: #47b2e4;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 50px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero-buttons .btn {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      margin-right: 15px;
      display: inline-block;
    }

    .btn.primary {
      background-color: #47b2e4;
      color: white;
    }

    .btn.secondary {
      border: 2px solid white;
      color: white;
    }

    /* Hero Image */
    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    /* Brand Section */
    .brands {
      background-color: white;
      padding: 30px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .brands img {
      height: 30px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Navigation -->
  <header class="navbar">
    <div class="logo">ARSHA</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Drop Down</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="btn-nav">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Better Solutions For Your Business</h1>
      <p>We are team of talented designers making websites with Bootstrap</p>
      <div class="hero-buttons">
        <a href="#" class="btn primary">Get Started</a>
        <a href="#" class="btn secondary">â–¶ Watch Video</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="Hero Illustration" />
    </div>
  </section>

  <!-- Brands -->
  <section class="brands">
    <img src="assets/img/client-1.png" alt="myob" height="800" width="500" />
    <img src="https://via.placeholder.com/100x30?text=BELIMO" alt="BELIMO" />
    <img src="https://via.placeholder.com/100x30?text=LifeGroups" alt="LifeGroups" />
    <img src="https://via.placeholder.com/100x30?text=Lilly" alt="Lilly" />
    <img src="https://via.placeholder.com/100x30?text=citrus" alt="citrus" />
    <img src="https://via.placeholder.com/100x30?text=Trustly" alt="Trustly" />
  </section>

</body>
</html>
